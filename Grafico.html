<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Chart.js</title>
</head>

<body>
  <div style="display: flex; height:95vh; flex-direction:column; align-items: center; justify-content:space-evenly">
    <h1 style="font-size: 3.5vw; text-align:center; height:5vh">Gr√°fico Chart.js</h1>
    <section style="height: 100%; width:100%; display:flex; align-items:center; justify-content:space-evenly">
      <div style="width: 40%;">
        <canvas id="linha"></canvas>
      </div>
      <div style="width: 40%;">
        <canvas id="barra"></canvas>
      </div>
    </section>

  </div>

  <script>
    const linha = document.getElementById('linha');
    const barra = document.getElementById('barra');

    new Chart(linha, {
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [
          {
            label: 'Umidade',
            data: [80, 82, 80, 85, 80, 83],
            borderWidth: 3
          },
          {
            label: 'Temperatura',
            data: [30, 29, 28, 25, 22, 23],
            borderWidth: 5
          }

        ]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
    new Chart(barra, {
      type: 'bar',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [
          {
            label: 'Umidade',
            data: [80, 82, 80, 85, 80, 83],
            borderWidth: 3
          },
          {
            label: 'Temperatura',
            data: [30, 29, 28, 25, 22, 23],
            borderWidth: 3
          }

        ]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>

</body>

</html>
